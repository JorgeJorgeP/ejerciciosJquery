<body>
    <h1>Ejercicio 9</h1>
    <h2>9. Utiliza los m√©todos focus() y blur() para cambiar el color de dos cuadros de texto cuando posicionamos el foco y cuando lo retiramos.</h2>

    <input type="text">
    <input type="text">
        
    <script>
    $(document).ready(function(){
        $("input").focus(function(){
            $(this).css("background-color", "red");
        });
        $("input").blur(function(){
            $(this).css("background-color", "blue");
        });
    });
    </script>
</body>
