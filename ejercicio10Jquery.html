<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 10</title>
    <script src="jQuery.js"></script>
    <style>
    div{
        padding: 20px;
        background-color: azure;
    }
    </style>
</head>
<body>
    <h1>Ejercicio 10</h1>
    <h2>10. Crea un documento con dos tag div, dentro de cada uno de los cuales debe haber un botón para esconder dichos tag.</h2>

    <div id="p1">
        <button class="b1">Escóndeme</button>
    </div>

    <div id="p2">
        <button class="b2">Escóndeme</button>
    </div>
    
    <script>
    $(document).ready(function(){
        $(".b1").click(function(){
            $("#p1").fadeOut();
        });
        $(".b2").click(function(){
            $("#p2").fadeOut();
        });
    });
    </script>
</body>
</html>
