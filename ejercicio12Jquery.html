<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 12</title>
    <script src="jQuery.js"></script>
    <style>
            div{
                background-color: beige;
                padding: 20px;
            }
        </style>
</head>
<body>
    <h1>Ejercicio 12</h1>
    <h2>12. Crea un documento con un botón, tal que al clickarlo nos quite la opacidad de tres elementos div mediante el método fadeOut(). El primer fadeOut() ejecútalo sin parámetros, el segundo de manera lenta y el tercero en tres milisegundos</h2>
    
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>

    <button>Haz click</button>
    
    <script>
    $(document).ready(function(){
        $("button").click(function(){
           $("#d1").fadeOut();
           $("#d2").fadeOut("slow");
           $("#d3").fadeOut(3);
        });
    });
    </script>
</body>
</html>
