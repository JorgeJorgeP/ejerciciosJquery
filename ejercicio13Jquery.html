<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 13</title>
    <script src="jQuery.js"></script>
    <style>
        .madre{
            background-color: green;
            padding: 20px;
        }
        .hijo{
            background-color: red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 13</h1>
    <h2>13. Crea un documento con dos capas, tal que al clickar sobre la primera se despliege hacia abajo la segunda mediante el m√©todo slideDown().</h2>
    
    <div class="hijo"></div>
    <div class="madre"></div>

    <script>
    $(document).ready(function(){
        $(".madre").hide();
        $(".hijo").click(function(){
            $(".madre").slideDown();
        });
    });
    </script>
</body>
</html>
